
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
<style>
  #logout{
    padding-left: 820px;
  }

</style>
    
</head>
<body>
    <div class="container-fluid bg-danger">
      <ul class="nav nav-pills mb-5 " id="nav" role="tablist">
            
        <li class="nav-item" role="presentation">
                <a href="{% url 'home'  %}" class="nav-link text-white">
                <button class="btn m-2 text-white" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home">
                    Home
                      </button>
              </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="{% url 'profile'  %}" class="nav-link text-white">
                    <button class="btn  m-2 text-white" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                        type="button" role="tab" aria-controls="pills-profile">
                    profile
                      
                    </button>
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="{% url 'contact'  %}" class="nav-link text-white"> 
                <button class="btn m-2 text-white" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                    type="button" role="tab" aria-controls="pills-contact" >
                  Contact
                    
                </button>
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a href="{% url 'proall'  %}" class="nav-link text-white"> 
              <button class="btn m-2 text-white" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                  type="button" role="tab" aria-controls="pills-contact" >
                product
                  
              </button>
            </a>
          </li>
           
            <li id="logout" class="nav-item" role="presentation">
              <a href="{% url 'logout'  %}" class="nav-link text-white">
              <button class="btn m-2 text-white" id="pills-signup-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                  type="button" role="tab" aria-controls="pills-contact" >

                
                    logout
              </button>
            </a>
          </li>
          </ul>
    </div>
    <script>

      var header = document.getElementById("nav");  
      var btns = header.getElementsByClassName("nav-link");

     var cur_location = window.location.href;
    

      for (var i = 0; i < btns.length; i++) {
      if(btns[i].href == cur_location) {
          btns[i].className += " active";
      }
      }

</script>
    

   

    {% block content %}
    {% endblock%}
    {% block about %}
    {% endblock %}
   
  
</body>
</html>
