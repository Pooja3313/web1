
  <html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
    </head>
    <body>
        {% extends 'pages/base.html' %}
        {% block content %}
        
        
   <div class="container">
        <table border="4px"class="table table-bordered border-primary">
            <tr class="table-dark">
                <th>name</th>
                <th>price</th>
                <th>image</th>
                <th>View</th>
                <th>Delete</th>
                
            {% for i in l %}
            <tr class="table-warning">
       <td>{{ i.name }}</td> 
       <td>{{ i.price }}</td> 
       <td><img src="{{ i.img.url }}" style="height:100px; width:100px;"></td>
       <td><a href="{% url 'proview' i.id  %}">View</a></td>
       <td><a href="{% url 'prodel' i.id  %}">Delete</a></td>
       


            </tr>
            {% endfor %}

        </table>
        <footer style="padding-top:120px; color:darkblue;">
            <pre> <B>Services              Info                 Help                   Contact US                    About</B> </pre> 
           </footer>
       
       {% endblock %}
       
            </body>
</html>
